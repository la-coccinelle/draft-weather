<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-engine">
            <input type="text" placeholder="Enter a city" id="search-city" />
            <input
              type="submit"
              value="Search"
              class="btn btn-primary"
              id="search-button"
            />
            <input
              type="button"
              value="Current location"
              class="btn btn-primary"
              id="current-location-button"
            />
          </form>
          <h1>Warsaw</h1>
          <p>
            <span id="current-time">Monday, 30th August, 2021 17:07 </span>
            <br />
            <strong>Light rain showers</strong>
          </p>
          <div>
            <span class="units">
              <span class="temperature-today" id="temperature-today">19°C</span>
            </span>
          </div>
          <br />
          <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="day">Tue</h5>
                  <p class="text">
                    Showers
                    <br />
                    17°
                    <br />
                    13°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="day">Wed</h5>
                  <p class="text">
                    Showers
                    <br />
                    18°
                    <br />
                    9°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="day">Thu</h5>
                  <p class="text">
                    Mostly Cloudy
                    <br />
                    17°
                    <br />
                    8°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="day">Fri</h5>
                  <p class="text">
                    Mostly Sunny
                    <br />
                    20°
                    <br />
                    10°
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="day">Sat</h5>
                  <p class="text">
                    Mostly Sunny
                    <br />
                    17°
                    <br />
                    8°
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="github-link">
        <a href="https://github.com/la-coccinelle/draft-weather" target="_blank"
          >Open-source code</a
        >
        by me
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
